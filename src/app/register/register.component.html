<mat-card>
    <mat-card-title>Register New User</mat-card-title>
    <mat-card-content>
      <form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData)">
        <mat-form-field>
          <input matInput placeholder="Enter First Name" name="firstname" ngModel #firstname="ngModel" type="text" required>
          <mat-error *ngIf="firstname.invalid">Please Enter First Name</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Enter Last Name" name="lastname" ngModel #lastname="ngModel" type="text" required>
            <mat-error *ngIf="lastname.invalid">Please Enter Last Name</mat-error>
          </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Enter Email Address" name="email" ngModel #email="ngModel" type="email" required>
            <mat-error *ngIf="email.invalid">Please Enter Email</mat-error>
          </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Enter Password" name="password" ngModel #password="ngModel" type="password" required>
            <mat-error *ngIf="password.invalid">Please Enter Password</mat-error>
        </mat-form-field>
        <br>
        <input type="submit"  value="Register" mat-raised-button />
      </form>
    </mat-card-content>
</mat-card>
